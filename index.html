<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invoice Generator</title>
</head>
<body>
    <div class="heading">
<h1>Invoice creator</h1>
<h2>Thanks for choosing GoodCorp, LLC!</h2>
    </div>
    <div class="generator">
<button id="btn1" onclick="addItem('car')">Wash Car: $10</button>
<button id="btn2" onclick="addItem('lawn')">Mow Lawn: $20</button>
<button id="btn3" onclick="addItem('weeds')">Pull Weeds: $30</button>
<button id="send" onclick="sendInvoice()"><img src="./icons/icons8-email-40.png" id="send-icon" alt="icon">Send Invoice</button>
<div class="tasks">TASK
    <div id="task"></div>
</div>
<div class="total-amount">TOTAL
    <div id="total"></div>
</div>
<div id="notes">NOTES</div>
<div id="amount">$0</div>
<div id="totalamount">TOTAL AMOUNT</div>
<div class="centerborder"></div>
</div>
<script src="./index.js"></script>
<link rel= "stylesheet" href="index.css">
</body>
</html>
